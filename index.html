    <h1>A Zombie is a malware that
connects a device to a
compromised network.
Zombies use a innocent users
computer to do illegal activity.
Zombies are usually found in
Denial of Service attacks
(DDoS). DDoS attacks send
many computers to one
service to shut it down.
Botnets are a group of
Zombies.</h1>
